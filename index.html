<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <title>üå§Ô∏è Weather Forcast üå§Ô∏è</title>
  </head>
  <body class="bg-info bg-opacity-25">
    <nav
      class="navbar navbar-expand-lg pb-0"
      style="font-family: 'Rubik Puddles', cursive"
    >
      <div class="container">
        <span class="navbar-brand mb-0 h1 fs-3">Weather Forecast</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <form class="form">
                <br />
                <input
                  type="text"
                  id="location"
                  class="form-control shadow-lg"
                  placeholder="Search Location"
                />
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="d-grid">
                <button
                  class="btn btn-primary shadow-lg"
                  id="search-btn"
                  type="button"
                  style="margin-top: 20px; margin-bottom: 20px"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="list-group gap-1 history"></div>
            </div>
          </div>
        </div>
        <div class="col-md-9 flex-column d-flex justify-content-md-around">
          <div class="row gap-2 mt-4">
            <div
              class="col-md-12 align-items-center bg-light border border-info border-2 rounded text-center position-relative shadow-lg"
            >
              <marquee behavior="scroll" direction="left">
                <img class="icon" src="" alt="" />
              </marquee>
              <h4 class="city"></h4>
            </div>
            <div
              class="col-md-12 bg-light border border-info border-2 rounded card shadow-lg"
            >
              <div class="weather">
                <h5 class="card-title date fs-1"></h5>
                <p class="card-text"></p>
                <p class="card-text temp"></p>
                <p class="card-text wind"></p>
                <p class="card-text humid"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <marquee behavior="scroll" direction="right"
                >5 Day Forecast</marquee
              >
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row gap-2">
                <div
                  class="col-md bg-light border border-info border-2 rounded card shadow-lg"
                >
                  <div class="weather">
                    <h5 class="card-title date"></h5>
                    <p class="card-text icon"></p>
                    <p class="card-text temp"></p>
                    <p class="card-text wind"></p>
                    <p class="card-text humid"></p>
                  </div>
                </div>
                <div
                  class="col-md bg-light border border-info border-2 rounded card shadow-lg"
                >
                  <div class="weather">
                    <h5 class="card-title date"></h5>
                    <p class="card-text icon"></p>
                    <p class="card-text temo"></p>
                    <p class="card-text wind"></p>
                    <p class="card-text humid"></p>
                  </div>
                </div>
                <div
                  class="col-md bg-light border border-info border-2 rounded card shadow-lg"
                >
                  <div class="weather">
                    <h5 class="card-title date"></h5>
                    <p class="card-text icon"></p>
                    <p class="card-text temp"></p>
                    <p class="card-text wind"></p>
                    <p class="card-text humid"></p>
                  </div>
                </div>
                <div
                  class="col-md bg-light border border-info border-2 rounded card shadow-lg"
                >
                  <div class="weather">
                    <h5 class="card-title date"></h5>
                    <p class="card-text icon"></p>
                    <p class="card-text temp"></p>
                    <p class="card-text wind"></p>
                    <p class="card-text humid"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
